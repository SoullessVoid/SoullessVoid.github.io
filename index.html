<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cryptex is the only Discord bot you'll ever need.">
    <meta name="keywords" content="Cryptex,Discord,Bot">
    <meta name="author" content="SoullessVoid">

    <title>Cryptex | Discord Bot</title>

    <!--Bulma and Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>

    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">

<body>
    <section class="hero is-success is-fullheight bg" style="background-color: #8A4D76;">
        <div class="hero-body has-text-centered">
            <div class="container">
                <p class="title">Cryptex Bot</p>
                <p></p>
                <a class="subtitle button is-success is-rounded" href="https://discordapp.com/oauth2/authorize?client_id=457697296285564928&scope=bot&permissions=2146958591">
                    <span class="icon is-small">
                        <i class="fas fa-link"></i>
                    </span>
                    <span>
                        Invite
                    </span>
                </a>
                <a class="subtitle button is-dark is-rounded" href="https://discord.gg/7crSHvz">

                        <i class="fab fa-discord"></i>
                    </span>

                        Discord
                    </span>
                </a>
                <p></p>
                <a class="subtitle button is-info is-rounded" onclick="scrollLearn()">

                    </span>
                    <span>

                    </span>
                </a>
                <a class="subtitle button is-primary is-rounded" onclick="scrollCmds()">

    </section>
    <section class="hero is-link is-fullheight bg" id="learn">
        <div class="hero-body">
            <div class="container">
                <p class="title">Learn More</p>
                <p></p>

                    <gagi class="gagi">gagi12#1071</gagi> intended to help moderate and bring life to Discord servers.</p>
            </div>
        </div>
    </section>
    <section class="hero is-dark is-fullheight bg" id="cmds">
        <div class="hero-body">
            <div class="container">
                <p class="title">Commands</p>
                <p></p>
                <p class="subtitle">Basic Usage</p>
                <p>Help :
                    <code>;help</code>
                </p>
            </div>
        </div>
